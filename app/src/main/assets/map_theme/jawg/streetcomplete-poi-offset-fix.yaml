import:
  - streetcomplete.yaml

layers:
    # quest pins & dots
    streetcomplete_selected_pins:
        data: { source: streetcomplete_selected_pins }
        draw:
            selected-pin-icons:
                size: 66px
                sprite: function() { return feature.kind }
                sprite_default: quest
                collide: false
                offset: [-8px, -33px]
    streetcomplete_pins:
        data: { source: streetcomplete_pins }
        pins:
            filter: { $zoom: { min: 16 }, poi_color: no }
            draw:
                pin-icons:
                    interactive: true
                    priority: function() { return 1.0 - feature.importance / 100000.0 }
                    order: function() { return 100000 + feature.importance }
                    repeat_group: pin
                    size: 66px
                    sprite: function() { return feature.kind }
                    sprite_default: quest
                    offset: [-8px, -33px]
        poi_dots:
            filter: { $zoom: { min: 18 }, not: { poi_color: no } }
            draw:
                pin-dots:
                    interactive: true
                    priority: 1
                    order: 0
                    size: 24px
                    color: function() { return feature.poi_color }
                    collide: false
                    offset: [-2px, -3.7px]
        dots_no_collide:
            filter: { $zoom: { min: 16 }, poi_color: no }
            draw:
                pin-dots:
                    priority: 1
                    order: 1
                    size: 16px
                    collide: false
                    offset: [-1.5px, -3px]
        dots:
            filter: { $zoom: { min: 14, max: 15.999 }, poi_color: no }
            draw:
                pin-dots:
                    priority: 1
                    order: 1
                    repeat_group: pin_dot
                    size: 16px
                    collide: true
                    offset: [-1.5px, -3px]
